description: Renesas RX65N pin interrupt controller

include: [interrupt-controller.yaml, base.yaml]

compatible: "renesas,rx-grp-intc"

properties:
  reg:
    required: true

  reg-names:
    required: true

  label:
    required: true

  vector:
    type: int
    required: true
    description: vector table entry (interrupt number) for the group

  prio:
    type: int
    required: true
    description: interrupt priority for the group interrupt

interrupt-cells:
  - pin_mask
