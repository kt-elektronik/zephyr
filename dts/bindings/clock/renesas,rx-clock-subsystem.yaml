description: Renesas RX65N clock subsystem descriptor

include: base.yaml

compatible: "renesas,rx-clock-subsystem"

properties:
  reg:
    required: true

  "#clock_subsystem-cells":
    type: int
    required: true
    const: 1

clock_subsystem-cells:
  - stop_bit
