description: Renesas RX65N timer node

compatible: "renesas,rx-timer"

include: base.yaml

properties:
    label:
      required: false

    reg:
      required: true

    start_bit:
      type: int
      required: false
      description: determines which bit in the start register starts the timer
                   if not given, bit 0 is used

    interrupts:
      required: false

    sw_ints:
      type: phandle-array
      required: false
      description: if the interrupt belonging to this timer is a software
        configurable interrupt, use this property instead of interrupts

    clock:
      type: phandle
      required: true
      description: clock controller for this device

    clock_subsystems:
      type: phandle-array
      required: true
      description: clock sub-system
