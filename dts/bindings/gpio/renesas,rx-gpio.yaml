description: Renesas RX GPIO node

compatible: "renesas,rx-gpio"

include: [gpio-controller.yaml, base.yaml]

properties:
    reg:
      required: true

    label:
      required: true

    "#gpio-cells":
      const: 2

    pinmux:
      type: phandle
      required: false
      description: phandle to the pinmux for this port

    irq_ctrl:
      type: phandle
      required: false
      description: interrupt pin driver

    irqs:
      type: array
      required: false
      description: pin interrupts for the device

gpio-cells:
  - pin
  - flags
